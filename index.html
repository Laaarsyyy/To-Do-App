<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Assets/logoWhite.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <title>To-Do List App</title>
</head>
<body>
    <nav>
        <img class="navLogo" src="Assets/logoWhite.png" alt="">
    </nav>

    <img class="bodyBackground" src="Assets/logo.png" alt="">
    
    <div class="container">
<!-- 
===========================================================================================
                                        Menu Section
===========================================================================================
-->
        <aside class="menu">
             <header class="menuHeader">
                <h4>Menu</h4>
             </header>

             <div class="menuMain">
                <input class="searchMenuInput" type="text" placeholder="Search">
                <ul class="taskMenu">
                    <p>TASKS</p>
                    <li class="activeMenu"><i class="fas fa-hourglass-half"></i>Today<span class="menuTodayTaskCounter">5</span></li>
                    <li><i class="fa-regular fa-calendar"></i>Calendar</li>
                </ul>

                <ul class="lists">
                    <p>LISTS</p>
                </ul>

                <footer class="menuFooter">

                    <div class="colorPicker">
                        <p>Accent Color:</p>
                        <input type="color" id="color" value="#FFD800">
                    </div>

                    <input class="darkmodeCheckbox" type="checkbox" id="darkModeToggle">
                    <label for="darkModeToggle" class="darkModeLabel">

                    </label>
                </footer>
             </div>
        </aside>

<!-- 
===========================================================================================
                                        Main Section
===========================================================================================
-->

        <section class="mainSection">
            <header class="mainHeader">
                <h1 class="mainSectionTitle">Today<p class="todayTaskCount">5</p></h1>
            </header>
            <div class="taskContainer">
                <button class="addTaskButton"><i class="fa-solid fa-plus"></i> Add Task</button>
            </div>
            <div id="calendarView" class="calendarView" style="display:none;">
                <div class="calendarControls">
                    <input type="date" id="calendarDate">
                    <button type="button" id="addTaskForDateBtn">Add Task for Date</button>
                    <button id="openCalendarModalBtn" type="button">Open Calendar</button>
                </div>
                <ul id="calendarTaskList" class="calendarTaskList"></ul>
            </div>

            <!-- Month-grid calendar modal -->
            <div id="calendarModal" class="calendar-modal" style="display:none;">
                <div class="calendar-modal-backdrop"></div>
                <div class="calendar-modal-content">
                    <header class="calendar-modal-header">
                        <button class="prevNextMontBtn" id="prevMonthBtn" type="button">◀</button>
                        <h3 id="monthLabel">Month YYYY</h3>
                        <button class="prevNextMontBtn" id="nextMonthBtn" type="button">▶</button>
                        <button id="closeCalendarModal" type="button" class="closeBtn">✕</button>
                    </header>
                    <div class="calendar-weekdays" id="calendarWeekdays"></div>
                    <div class="calendar-grid" id="calendarGrid"></div>
                    <footer class="calendar-modal-footer">
                        <div id="selectedDayTasks" class="selected-day-tasks"></div>
                        <div class="calendar-actions">
                            <button id="addTaskForDayBtn" type="button">Add Task for Selected Day</button>
                        </div>
                    </footer>
                </div>
            </div>
            <ul class="tasks">
            </ul>
        </section>

<!-- 
===========================================================================================
                                        Sticky Section
===========================================================================================
-->
        <aside class="upcomingSection">
            <header class="upcomingHeader">
                <h4>Upcoming Tasks</h4>
            </header>
            <!-- sticky notes container (populated with upcoming tasks) -->
            <div class="sticky-container" id="stickyContainer">
                <!-- sticky-note elements will be added here by script -->
            </div>
            <div id="upcomingList" class="upcoming-list" style="display:none;">
                <!-- kept for compatibility but hidden; sticky notes are the design -->
            </div>
        </aside>

<!-- 
===========================================================================================
                                        Modals
===========================================================================================
-->

        <div class="addTaskModal">
            <header class="modalHeader">
                <img class="modalLogo" src="Assets/logoWhite.png" alt="">
                <i class="fa-solid fa-x" id="addTaskcloseModal"></i>
            </header>
            <div class="addTaskModalContent">
                <form class="addTaskForm">
                    <label for="taskName">Task Name:</label>
                    <input type="text" id="taskName" name="taskName" required>

                    <label for="taskDescription">Task Description:</label>
                    <textarea type="text" id="taskDescription" name="taskDescription"> </textarea>
                    
                    <div class="dateInput">
                        <label for="deadline">Deadline:</label>
                        <input type="date" id="deadline" name="deadline">
                        <input type="time" id="deadlineTime" name="deadlineTime" value="12:00" style="display:none;">
                    </div>

                    <div class="listInput">
                        <label for="listButtons">List:</label>
                        <div class="list-controls">
                            <button type="button" id="addList"><i class="fa-solid fa-plus"></i> Add List</button>
                            <div id="listButtons" class="listButtons" aria-label="lists"></div>
                        </div>
                    </div>

                    <div class="addListField">
                        <label for="newListName">List Name:</label>
                        <input type="text" id="newListName" name="newListName">
                        <label for="newListColor">Color:</label>
                        <input type="color" id="newListColor" name="newListColor" value="#FFD800">
                        <button type="button" id="addListBtn">Add</button>
                        <button type="button" id="cancelListBtn">Cancel</button>
                    </div>

                    <div class="modalBtns">
                        <button type="button" class="cancelTaskBtn">Cancel</button>
                        <button type="submit" class="saveTaskBtn">Save Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Undo toast (populated dynamically) -->
    <div id="undoToast" class="undoToast" aria-live="polite" style="display:none;"></div>
    <script src="script.js"></script>
</body>
</html>
